<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Investment Calculator</title>
    <link rel="stylesheet" href="./calculator.css" />
  </head>
  <body>
    <section class="container">
      <h1>Investment Calculator</h1>
      <form id="investment-form">
        <div class="input-container">
          <div>
            <label for="investment-amount">Investment Amount:</label>
            <input type="number" id="investment-amount" required min="0" />
          </div>
          <div>
            <label for="rate">Annual Interest Rate:</label>
            <input type="number" id="rate" required min="0" />
          </div>
        </div>
        <div class="input-container">
          <div>
            <label for="years">Number of Years:</label>
            <input type="number" id="years" required min="0" />
          </div>
          <div>
            <label for="additional-investment">Additional Investment:</label>
            <input type="number" id="additional-investment" required min="0" />
          </div>
        </div>
        <button type="submit">Calculate</button>
      </form>
      <div id="result"></div>
    </section>

    <script src="calculator.js"></script>
  </body>
</html>
